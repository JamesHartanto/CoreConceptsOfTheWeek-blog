<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View the User's blogs</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

    <link rel="stylesheet" href="../static/styles.css" th:href="@{/styles.css}"/>
</head>
<body>

<h2>Your Blogs</h2>

<table>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Date</th>
    </tr>
    <!--want to loop through the posts here-->
    <tr>
        <th>Title 1</th>
        <th>Content 1</th>
        <th>Date 1</th>
    </tr>
    <tr th:remove="all">
        <th>Title 2</th>
        <th>Content 2</th>
        <th>Date 2</th>
    </tr>
</table>

</body>
</html>
